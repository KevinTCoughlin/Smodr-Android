apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        google()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:4.1.0'
    }

    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    api('com.crashlytics.sdk.android:crashlytics:2.5.1@aar') {
        transitive = true
    }
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test:rules:1.1.0'
    api 'com.google.firebase:firebase-core:16.0.5'
    api 'com.google.android.gms:play-services-ads:17.1.1'
    api "com.android.support:customtabs:28.0.0"
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.android.support:gridlayout-v7:28.0.0'
    api 'com.android.support:mediarouter-v7:28.0.0'
    api 'com.android.support:palette-v7:28.0.0'
    api 'com.android.support:recyclerview-v7:28.0.0'
    api 'com.android.support:design:28.0.0'
    api 'io.reactivex:rxjava:1.0.13'
    api 'io.reactivex:rxandroid:1.0.0'
    api 'com.jakewharton:butterknife:7.0.1'
    api 'com.facebook.fresco:fresco:1.11.0'
    annotationProcessor 'com.jakewharton:butterknife:7.0.1'
    api 'com.jakewharton.timber:timber:2.4.2'
    api 'com.squareup:otto:1.3.5'
    api 'com.squareup.okio:okio:1.15.0'
    api 'com.squareup.okhttp:okhttp:2.5.0'
    api 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
    api 'com.squareup.retrofit:retrofit:1.6.0'
    api 'com.squareup.retrofit2:converter-jaxb:2.5.0'
    api 'com.android.support:support-annotations:28.0.0'
    api 'com.google.firebase:firebase-core:16.0.5'
    api 'com.google.firebase:firebase-database:16.0.5'
    api 'com.google.firebase:firebase-crash:16.2.1'
    api 'com.google.firebase:firebase-appindexing:17.1.0'
    api 'com.google.code.findbugs:jsr305:3.0.1'
    api 'com.google.guava:guava:24.1-jre'
    implementation 'com.google.auto.value:auto-value:1.5.2'
    annotationProcessor 'com.google.auto.value:auto-value:1.5.2'
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}