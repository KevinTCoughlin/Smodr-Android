//noinspection GradleDependency
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'io.fabric.tools:gradle:1.25.4'
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:4.1.0'
    }

    configurations.classpath.exclude group: 'com.android.tools.external.lombok'
}

repositories {
    mavenCentral()
    jcenter();
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 27
    buildToolsVersion '28.0.3'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            applicationIdSuffix ".debug"
        }
    }
}

dependencies {
    api('com.crashlytics.sdk.android:crashlytics:2.5.1@aar') {
        transitive = true
    }
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation('com.android.support.test.espresso:espresso-contrib:2.2.1') {
        exclude group: 'com.android.support', module: 'appcompat'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude module: 'recyclerview-v7'
    }
    androidTestImplementation 'com.android.support.test.espresso:espresso-web:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-idling-resource:3.0.2'
    api 'com.google.android.gms:play-services-analytics:16.0.5'
    api 'com.google.android.gms:play-services-ads:17.1.1'
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:support-v4:27.1.1'
    api 'com.android.support:gridlayout-v7:27.1.1'
    api 'com.android.support:mediarouter-v7:27.1.1'
    api 'com.android.support:palette-v7:27.1.1'
    api 'com.android.support:recyclerview-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'io.reactivex:rxjava:1.0.13'
    api 'io.reactivex:rxandroid:1.0.0'
    api 'com.jakewharton:butterknife:7.0.1'
    annotationProcessor 'com.jakewharton:butterknife:7.0.1'
    api 'com.jakewharton.timber:timber:2.4.2'
    api 'com.squareup:otto:1.3.5'
    api 'com.github.bumptech.glide:glide:3.7.0'
    api 'com.squareup.okio:okio:1.13.0'
    api 'com.squareup.okhttp:okhttp:2.5.0'
    api 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
    api 'com.squareup.retrofit:retrofit:1.6.0'
    api 'com.android.support:support-annotations:28.0.0'
    api 'com.google.firebase:firebase-core:16.0.5'
    api 'com.google.firebase:firebase-database:16.0.5'
    api 'com.google.firebase:firebase-crash:16.2.1'
    api 'com.google.android.gms:play-services-appindexing:9.8.0'
    api 'com.google.code.findbugs:jsr305:3.0.1'
    api 'com.google.guava:guava:24.1-jre'
    implementation 'com.google.auto.value:auto-value:1.5.2'
    annotationProcessor 'com.google.auto.value:auto-value:1.5.2'
    androidTestImplementation 'com.android.support:support-annotations:28.0.0'
}